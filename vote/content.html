<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="dist/js/mobileUtil.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/content.css">
</head>
<body>
    <div class="main-container">
        <img src="dist/img/top-background.jpg" class="top-background">
        <section class="info-wrapper">
            <div class="info-box">
                <img src="dist/img/infobox_logo.jpg" alt="" class="info-box-logo">
                <p class="info-box-title">城市花园-曼绿苑</p>
                <p class="info-box-subtitle">华南碧桂园</p>
                <img src="dist/img/infobox_line.png" alt="" class="info-box-line">
                <p class="info-box-data"><span id="info-box-count">327</span>票<span class="blank"></span><span class="blank"></span><span class="blank"></span>排名<span id="info-box-rank">37</span></p>
            </div>
            <button type="button" class="button-vote">投票</button>
            <a href="" class="link-rank">查看排行榜 >></a>
            <div class="jiaofu-data-group">
                <p>交付项目：<span class="jiaofu-name">城市花园二期</span></p>
                <p>交付项目：<span class="jiaofu-name">2016年12月底</span></p>
                <p>交付项目：<span class="jiaofu-name">982套</span></p>
            </div>
        </section>
        <section class="content-wrapper">
            <div class="title-wrapper">
                <p class="content-title">入口包装</p>
            </div>
            <p class="content-text">【亮点/创新点】在交付现场入口，特别设置了项目交付形象墙。场景布置十分精致，让业主们纷纷拍照传至朋友圈，一片点赞。</p>
            <img src="dist/img/sample_image.jpg" alt="" class="content-image">
        </section>
        <section class="content-wrapper">
            <div class="title-wrapper">
                <p class="content-title">现场接待</p>
            </div>
            <p class="content-text">【亮点/创新点】一踏进香山美墅的交付现场，可以感受到开发商从嗅觉、视觉和听觉上为业主营造的高端府邸的氛围。</p>
            <img src="dist/img/sample_image.jpg" alt="" class="content-image">
        </section>
        <section class="content-wrapper">
            <div class="title-wrapper">
                <p class="content-title">送客环节</p>
            </div>
            <p class="content-text">【亮点/创新点】万科除了为业主准备了丰厚奖品，现场还制作爆米花、捏面人，临近春节，万科还安排了书法大师现场为业主写春联</p>
            <img src="dist/img/sample_image.jpg" alt="" class="content-image">
        </section>
    </div>
</body>
</html>
